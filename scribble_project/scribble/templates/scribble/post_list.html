{% extends 'scribble/base.html' %}

{% block content %}
<h2>Posts <a href="{% url 'post_create' %}">(+)</a></h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            <a href="{% url 'post_delete' pk=post.pk %}" class="delete">x</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
