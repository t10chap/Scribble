{% extends 'scribble/base.html' %}

{% block content %}
<h2>Comments <a href="{% url 'comment_create' %}">(+)</a></h2>
<ul>
    {% for comment in comments %}
        <li>
            <a href="{% url 'comment_detail' id=comment.id %}">{{ comment.title }}</a>
            <a href="{% url 'comment_delete' id=comment.id %}" class="delete">x</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
